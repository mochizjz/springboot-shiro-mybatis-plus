<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('实名验证接口日志列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>调用方代码：</label>
                                <input type="text" name="clientCode"/>
                            </li>
                            <li>
                                <label>调用方名称：</label>
                                <input type="text" name="clientName"/>
                            </li>
                            <li>
                                <label>接口类型：</label>
                                <select name="faceType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>用户姓名：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>身份证号：</label>
                                <input type="text" name="userIdcard"/>
                            </li>
                            <!-- <li>
                                <label>识别结果：</label>
                                <input type="text" name="recognitionData"/>
                            </li> -->
                            <li class="select-time">
                                <label>识别日期：</label>
                               <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" lay-key="1">
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" lay-key="2">
                            </li>
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

           <!--  <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="eye:faceapilog:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="eye:faceapilog:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="eye:faceapilog:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                 <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="eye:faceapilog:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div> -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eye:faceapilog:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eye:faceapilog:remove')}]];
        var prefix =  ctx + "eye/faceapilog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "实名验证接口日志",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'clientCode',
                    title: '调用方代码'
                },
                {
                    field: 'clientName',
                    title: '调用方名称'
                },
                {
                    field: 'faceType',
                    title: '接口类型'
                },
                {
                    field: 'userName',
                    title: '用户姓名'
                },
                {
                    field: 'userIdcard',
                    title: '身份证号'
                },
                {
                    field: 'recognitionData',
                    title: '识别结果'
                },
                {
                    field: 'recognitionDate',
                    title: '识别日期'
                },
                /* {
                    field: 'facePicture',
                    title: '人脸图片'
                }, */
                {
                    field: 'createUser',
                    title: '创建者'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                /* {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                } */]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
