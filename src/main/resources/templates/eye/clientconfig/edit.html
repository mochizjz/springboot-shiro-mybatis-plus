<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改系统/渠道配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-clientconfig-edit" th:object="${eyeClientConfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">系统/渠道代码：</label>
                <div class="col-sm-4">
                    <input name="clientCode" th:field="*{clientCode}" class="form-control" type="text" >
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i> 用于标识调用方的唯一编码，即接口的systemCode(或sysCode)参数  
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">系统/渠道名称：</label>
                <div class="col-sm-4">
                    <input name="clientName" th:field="*{clientName}" class="form-control" type="text" required>
                </div>
                <div class="col-sm-5">
                     
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">终端类型：</label>
                <div class="col-sm-4">
                    <select name="clientType" class="form-control m-b" th:with="type=${@dict.getType('client_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{clientType}"></option>
                    </select>
                </div>
                <div class="col-sm-5">
                   
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">系统域名：</label>
                <div class="col-sm-4">
                    <textarea name="clientUrl" class="form-control">[[*{clientUrl}]]</textarea>
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i> 用于SDK的跨域验证，多个域名逗号或回车隔开
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">SDK类型：</label>
                <div class="col-sm-4">
                    <select name="sdkType" class="form-control m-b" th:with="type=${@dict.getType('sdk_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sdkType}"></option>
                    </select>
                </div>
                <div class="col-sm-5">
                     
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自动录制：</label>
                <div class="col-sm-4">
                    <select name="autoStart" class="form-control m-b" th:with="type=${@dict.getType('sys_yes_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{autoStart}"></option>
                    </select>
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i> 是否在引入JS后自动开始调用开始录制方法，标准SDK只能选择否
                </div>
            </div>
           
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口授权ID：</label>
                <div class="col-sm-4">
                    <input name="authorizeId" th:field="*{authorizeId}" class="form-control" type="text"  required>
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i>即接口中的consumerID参数 
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口授权密钥：</label>
                <div class="col-sm-4">
                    <input name="authorizeKey" th:field="*{authorizeKey}" class="form-control" type="text" required>
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i> 即接口中的consumerPWD参数
                </div>
            </div>
           
            <div class="form-group">    
                <label class="col-sm-3 control-label">强制HTTPS：</label>
                <div class="col-sm-4">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                        <input type="radio" th:id="${'httpsOnly_' + dict.dictCode}" name="httpsOnly" th:value="${dict.dictValue}" th:field="*{httpsOnly}">
                        <label th:for="${'httpsOnly_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i> 如果强制HTTPS，SDK里面只返回HTTPS的回溯服务地址
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-4">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-4">
                    <input name="contactName" th:field="*{contactName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人邮箱：</label>
                <div class="col-sm-4">
                    <input name="contactMail" th:field="*{contactMail}" class="form-control" type="text">
                </div>
                <div class="col-sm-5">
                      <i class="fa fa-info-circle"></i>  接口调用出现异常时会发邮件通知对接联系人，多个人逗号隔开
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "eye/clientconfig";
        $("#form-clientconfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-clientconfig-edit').serialize());
            }
        }
    </script>
</body>
</html>
