<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('节点配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>节点代码：</label>
                                <input type="text" name="nodeCode"/>
                            </li>
                            <li>
                                <label>节点名称：</label>
                                <input type="text" name="nodeName"/>
                            </li>
                            <li>
                                <label>关联产品代码：</label>
                                <input type="text" name="relationProductCode"/>
                            </li>
                            <li>
                                <label>节点类型：</label>
                                <select name="nodeType" th:with="type=${@dict.getType('eye_node_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                           <!--  <li>
                                <label>操作最少用时：</label>
                                <input type="number" name="operMinTime"/>
                            </li> -->
                           <!--  <li>
                                <label>创建者：</label>
                                <input type="text" name="createUser"/>
                            </li>
                            <li>
                                <label>更新者：</label>
                                <input type="text" name="updateUser"/>
                            </li> -->
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:nodeconfig:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:nodeconfig:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:nodeconfig:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                
                <!-- <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:nodeconfig:export">
                    <i class="fa fa-download"></i> 导出
                </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:nodeconfig:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:nodeconfig:remove')}]];
        var nodeTypeDatas = [[${@dict.getType('eye_node_type')}]];
        var prefix = ctx + "eye/nodeconfig";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "节点配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'nodeCode',
                    title: '节点代码'
                },
                {
                    field: 'nodeName',
                    title: '节点名称'
                },
                {
                    field: 'relationProductCode',
                    title: '关联产品代码'
                },
                {
                    field: 'nodeType',
                    title: '节点类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(nodeTypeDatas, value);
                    }
                },
                {
                    field: 'operMinTime',
                    title: '操作最少用时'
                },
                {
                    field: 'createUser',
                    title: '创建者'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
