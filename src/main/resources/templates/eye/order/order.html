<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>系统/渠道：</label>
                                <select name="sysCode" th:with="type=${@dict.getType('client_code')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                             <li>
                                <label>录制凭证：</label>
                                <input type="text" name="token" placeholder="token"/>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <label>产品代码：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>保单号：</label>
                                <input type="text" name="policyNo"/>
                            </li>
                            
                            <li>
                                <label>涉及诉讼：</label>
                                <select name="isLitigations" th:with="type=${@dict.getType('is_litigations')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>归档状态：</label>
                                <select name="archStatus" th:with="type=${@dict.getType('arch_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" lay-key="1">
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" lay-key="2">
							</li>
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            
            

            <!-- <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:order:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div> -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" >
  	<div class="modal-dialog" role="document">
 		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        		<h4 class="modal-title">提示</h4>
      		</div>
      		<div class="modal-body">
        		<form class="form-horizontal">
        			<div class="form-group">
    					<h5>该视频生成大约需要5分钟。请填写您的邮箱，视频生成完成后，会将下载链接发送到您的邮箱</h5>
  					</div>
  					<div class="form-group">
    					<label class="col-sm-3 control-label" style="text-align: right;">请输入邮箱:</label>
    					<div class="col-sm-9">
      						<textarea class="form-control" rows="3" style="resize:none"></textarea>
    					</div>
  					</div>
        		</form>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
        		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      		</div>
    	</div>
  	</div>
</div>
            
   
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eye:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eye:order:remove')}]];
        var listFlag = [[${@permission.hasPermi('eye:order:list')}]];
        var downloadPower = [[${@permission.hasPermi('eye:order:download')}]];
        var isLitigationsDatas = [[${@dict.getType('is_litigations')}]];
        var archStatusDatas = [[${@dict.getType('arch_status')}]];
        var checkStatusDatas = [[${@dict.getType('check_status')}]];
        var clientCodeDatas = [[${@dict.getType('client_code')}]];
        var prefix = ctx + "eye/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单记录",
                columns: [
                	{
                        field: 'sysCode',
                        title: '系统/渠道',
                        width:100,
                        formatter: function(value, row, index) {
                           return $.table.selectDictLabel(clientCodeDatas, value);
                        }
                    },
                {
                    field: 'productCode',
                    title: '产品代码/名称',
                    width:240,
                    formatter: function(value, row, index) {
                        return row.productCode+"</br>"+row.productName 
                     }
                },
                {
                    field: 'orderId',
                    title: '订单号/保单号',
                    width:180,
                    formatter: function(value, row, index) {
                        return row.orderId+"</br>"+row.policyNo 
                     }
                },
                {
                    field: 'policyName',
                    title: '投保人姓名/证件',
                    width:180,
                    formatter: function(value, row, index) {
                        return row.policyName+"</br>"+row.policyIdcard;
                     }
                },
                {
                    field: 'fileSize',
                    title: '文件大小',
                    width:50,
                    formatter: function(value, row, index) {
                        return row.fileSize+"kb"; 
                     }
                },
                {
                    field: 'checkStatus',
                    title: '质检状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(checkStatusDatas, value);
                    }
                },
                 {
                    field: 'isLitigations',
                    title: '涉诉',
                    width:20,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isLitigationsDatas, value);
                    }
                }, 
                {
                    field: 'archStatus',
                    title: '归档状态',
                    width:40,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(archStatusDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width:100,
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + listFlag + '" target="_blank"  href="'+ctx+'eye/recordPlay/toPlayPage?token='+row.token+'&type=orderPage&productCode='+row.productCode+'" ><i class="fa fa-play"></i>回放</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + listFlag + '" href="javascript:void(0)" onclick="toOrderPage(\'' + row.token + '\',\''+row.productCode+'\')"><i class="fa fa-list-ul"></i>列表</a> ');
                        /* 
                        actions.push('<button class="btn btn-warning btn-xs ' + downloadPower + '" data-toggle="modal" data-target="#videoModal" ><i class="fa fa-file-video-o"></i>视频下载</button> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>'); */
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        /*订单列表-详细*/
		function toOrderPage(token,productCode) {
		    var url = prefix + '/toOrderPage?token=' + token+"&productCode="+productCode;
		    $.modal.openTab("订单明细", url);parentTab
		   //$.modal.openFull("订单明细", url);parentTab
		   // $.modal.open("订单明细", url);
		}
        function downloadVideo(index) {
        	
        }
    </script>
</body>
</html>
