<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改页面管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pageconfig-edit" th:object="${eyePageConfig}">
            <input name="id" th:field="*{id}" type="hidden">
           <div class="form-group">    
                <label class="col-sm-3 control-label">系统代码：</label>
                <div class="col-sm-8">
                    <select name="sysCode" class="form-control m-b" th:with="type=${@dict.getType('client_code')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sysCode}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
               <label class="col-sm-3 control-label is-required">页面url：</label>
                <div class="col-sm-8">
                    <input name="pageUrl" th:field="*{pageUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                 <label class="col-sm-3 control-label is-required">页面名称：</label>
                <div class="col-sm-8">
                    <input name="pageName" th:field="*{pageName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">节点代码：</label>
                <div class="col-sm-8">
                    <select name="nodeCode" class="form-control m-b" th:with="type=${@dict.getType('eye_node_config')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{nodeCode}"></option>
                    </select>
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-3 control-label">排除计算内容：</label>
                <div class="col-sm-8">
                    <textarea name="excludeContent" class="form-control">[[*{excludeContent}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">附加js方法：</label>
                <div class="col-sm-8">
                    <textarea name="addJsFunction"  rows="12" class="form-control">[[*{addJsFunction}]]</textarea>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
           <!--  <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div> -->

                <label class="col-sm-3 control-label">创建者：</label>
                <div class="col-sm-8">
                    <input name="createUser" th:field="*{createUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">更新者：</label>
                <div class="col-sm-8">
                    <input name="updateUser" th:field="*{updateUser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标记：</label>
                <div class="col-sm-8">
                    <input name="flag" th:field="*{flag}" class="form-control" type="text">
                </div>
            </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "eye/pageconfig";
        $("#form-pageconfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pageconfig-edit').serialize());
            }
        }
    </script>
</body>
</html>
