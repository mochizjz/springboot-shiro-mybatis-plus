<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增页面管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pageconfig-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">系统代码：</label>
                <div class="col-sm-8">
                    <select name="sysCode" class="form-control m-b" th:with="type=${@dict.getType('client_code')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">页面名称：</label>
                <div class="col-sm-8">
                    <input name="pageName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">节点名称：</label>
                <div class="col-sm-8">
                    <select name="nodeCode" class="form-control m-b" th:with="type=${@dict.getType('eye_node_config')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">页面url：</label>
                <div class="col-sm-8">
                    <input name="pageUrl" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排除计算内容：</label>
                <div class="col-sm-8">
                    <textarea  name="excludeContent" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">附加js方法：</label>
                <div class="col-sm-8">
                    <textarea name="addJsFunction"  rows="12" class="form-control"></textarea>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>

                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>

                </div>
            </div> -->

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">更新者：</label>
                <div class="col-sm-8">
                    <input name="updateUser" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标记：</label>
                <div class="col-sm-8">
                    <input name="flag" class="form-control" type="text">
                </div>
            </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "eye/pageconfig"
        $("#form-pageconfig-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-pageconfig-add').serialize());
            }
        }
    </script>
</body>
</html>
