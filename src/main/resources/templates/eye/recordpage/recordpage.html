<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('页面录制记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>系统/渠道：</label>
                                <select name="sysCode" th:with="type=${@dict.getType('client_code')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>录制凭证：</label>
                                <input type="text" name="token" placeholder="token"/>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="orderId"/>
                            </li>

                            <li>
                                <label>操作节点：</label>
                                <select name="nodeCode" th:with="type=${@dict.getType('eye_node_config')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            
                            <li>
                                <label>产品代码：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>操作类型：</label>
                                <select name="operType" th:with="type=${@dict.getType('oper_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                             
                            <li class="select-time">
                                <label>录制时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:recordpage:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:recordpage:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:recordpage:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:recordpage:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div> -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eye:recordpage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eye:recordpage:remove')}]];
        var listFlag = [[${@permission.hasPermi('eye:recordpage:list')}]];
        var nodeCodeDatas = [[${@dict.getType('eye_node_config')}]];
        var operTypeDatas = [[${@dict.getType('oper_type')}]];
        var clientCodeDatas = [[${@dict.getType('client_code')}]];
        var prefix = ctx + "eye/recordpage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "页面录制记录",
                columns: [{
                    field: 'sysCode',
                    title: '系统/渠道',
                    width:100,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(clientCodeDatas, value);
                    }
                },
                {
                    field: 'token',
                    title: '录制凭证token',
                    width:100,
                },
                {
                    field: 'orderId',
                    title: '订单号',
                    width:200
                },
   
                {
                	 field: 'nodeCode',
                     title: '节点',
                     formatter: function(value, row, index) {
                        return $.table.selectDictLabel(nodeCodeDatas, value);
                     }
                },
 
                {
                    field: 'productCode',
                    title: '产品代码/名称',
                    width:240,
                    formatter: function(value, row, index) {
                        return row.productCode+"</br>"+row.productName 
                     }
                },
               
                {
                    field: 'productCode',
                    title: '录制开始/结束时间',
                    width:170,
                    formatter: function(value, row, index) {
                        return row.beginTime+"</br>"+ (row.endTime==null?'- -': row.endTime)
                     }
                },
               /* {
                    field: 'recordTime',
                    title: '时长(秒)'
                },*/
                {
                    field: 'operType',
                    title: '操作类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(operTypeDatas, value);
                    }
                },
 
                {
                    field: 'clientIp',
                    title: '地址',
                    width:100,
                    formatter: function(value, row, index) {
                        return row.clientCityName+"</br>"+row.clientIp 
                     }
                },
                /* {
                    field: 'status',
                    title: '状态'
                },
                {
                    field: 'createUser',
                    title: '创建者'
                },
                {
                    field: 'updateUser',
                    title: '更新者'
                },
                {
                    field: 'flag',
                    title: '标记'
                },
                {
                    field: 'remark',
                    title: '备注'
                },*/
               {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + listFlag + '" target="_blank"  href="'+ctx+'eye/recordPlay/toPlayPage?token='+row.token+'&type=recordPage&productCode='+row.productCode+'&playId='+row.id+'" ><i class="fa fa-play"></i>回放</a> ');
                        return actions.join('');
                    }
                } ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
