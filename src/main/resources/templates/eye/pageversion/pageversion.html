<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('页面版本记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                        <input type="hidden" name="fileType" th:value="orgHtml"/>
                        	<li>
                                <label>系统/渠道：</label>
                                <select name="sysCode" th:with="type=${@dict.getType('client_code')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>产品代码：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>节点名称：</label>
                                <select name="nodeCode" th:with="type=${@dict.getType('eye_node_config')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>页面版本：</label>
                                <input type="text" name="pageId"/>
                            </li>
                           <!--  <li>
                                <label>文件路径：</label>
                                <input type="text" name="filePath"/>
                            </li> -->
                           <!--  <li>
                                <label>文件MD5：</label>
                                <input type="text" name="fileMd5"/>
                            </li> -->
                            <!-- <li>
                                <label>类型：</label>
                                <select name="fileType" th:with="type=${@dict.getType('file_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li> -->
                            <!-- <li>
                                <label>创建者：</label>
                                <input type="text" name="createUser"/>
                            </li> -->
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                           <!--  <li>
                                <label>更新者：</label>
                                <input type="text" name="updateUser"/>
                            </li>
                            <li>
                                <label>标记：</label>
                                <input type="text" name="flag"/>
                            </li> -->
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

           <!--  <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:pageversion:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:pageversion:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:pageversion:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:pageversion:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div> -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eye:pageversion:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eye:pageversion:remove')}]];
        var nodeCodeDatas = [[${@dict.getType('eye_node_config')}]];
        var clientCodeDatas = [[${@dict.getType('client_code')}]];
        /* var fileTypeDatas = [[${@dict.getType('file_type')}]]; */
        var prefix = ctx + "eye/pageversion";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "页面版本记录",
                columns: [
                /* {
                    checkbox: true
                }, */
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'sysCode',
                    title: '系统/渠道',
                    width:100,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(clientCodeDatas, value);
                    }
                },
                /* {
                    field: 'fileMd5',
                    title: '文件MD5'
                }, */
                {
                    field: 'productCode',
                    title: '产品代码'
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'nodeCode',
                    title: '节点名称',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(nodeCodeDatas, value);
                    }
                },
                {
                    field: 'pageId',
                    title: '页面版本'
                },
               /*  {
                    field: 'filePath',
                    title: '文件路径'
                }, */
                /* {
                    field: 'fileType',
                    title: '类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(fileTypeDatas, value);
                    }
                }, */
                /* {
                    field: 'createUser',
                    title: '创建者'
                }, */
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                /* {
                    field: 'updateUser',
                    title: '更新者'
                },
                {
                    field: 'flag',
                    title: '标记'
                },
                {
                    field: 'remark',
                    title: '备注'
                }, */
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" target="_blank"  href="'+ctx+'eye/recordPlay/toViewPage?path='+row.filePath+'" ><i class="fa fa-search"></i>查看</a> ');
                       /*  actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> '); */
                       /*  actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>'); */
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
