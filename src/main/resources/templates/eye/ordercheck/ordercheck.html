<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('回溯对账查询列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>系统/渠道：</label>
                                <select name="sysCode" th:with="type=${@dict.getType('client_code')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="orderId"/> 
                            </li>
                            <li>
                                <label>对账结果：</label>
                                <select name="checkStatus" th:with="type=${@dict.getType('check_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                
                <!-- <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="eye:ordercheck:export">
                    <i class="fa fa-download"></i> 导出
                </a> -->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('eye:ordercheck:edit')}]];
        var removeFlag = [[${@permission.hasPermi('eye:ordercheck:remove')}]];
        var sysCodeDatas = [[${@dict.getType('client_code')}]];
        var checkStatusDatas = [[${@dict.getType('check_status')}]];
        var payStatusDatas = [[${@dict.getType('pay_status')}]];
        var prefix = ctx + "eye/ordercheck";

        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/edit/{id}",
                exportUrl: prefix + "/export",
                modalName: "回溯对账查询",
                columns: [
                /* {
                    checkbox: true
                }, */
                {
                    field: 'sysCode',
                    title: '系统/渠道',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(sysCodeDatas, value);
                    }
                },
                {
                    field: 'orderId',
                    title: '订单号/token',
                    formatter: function(value, row, index) {
                    	var lable=row.orderId;
                    	if(row.token!=null){
                    		lable+="</br>"+row.token;
                    	}
                        return lable; 
                     }
                },
                {
                    field: 'payStatus',
                    title: '支付状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(payStatusDatas, value);
                     }
                },
                {
                    field: 'policyNo',
                    title: '保单号/产品编码',
                    formatter: function(value, row, index) {
                        var lable=row.policyNo;
                        if(row.productCode!=null){
                            lable+="</br>"+row.productCode;
                        }
                        return lable; 
                     }
                },
                {
                    field: 'policyName',
                    title: '投保人姓名'
                },
                {
                    field: 'policyIdcard',
                    title: '投保人证件'
                },
                {
                    field: 'checkStatus',
                    title: '对账结果',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(checkStatusDatas, value);
                    }
                },
                {
                    field: 'checkMessage',
                    title: '对账结果描述'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                }
               ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
