<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('回溯验真列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
							<li>
                                                                                    订单号：<input type="text" name="ordernum" placeholder="请输入订单号"/>
                            </li>
							<li>
								保单号：<input type="text" name="policynum" placeholder="请输入保单号"/>
							</li>
							<li>
								 证件号：<input type="text" name="policyidnum" placeholder="请输入投保人证件号"/>
							</li>
                            <li class="select-time">
								<label>录制时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
                            <li class="select-button">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

           <!--  <div class="btn-group-sm" id="toolbar" role="group">
            
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:recallmanage:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div> -->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:recallmanage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:recallmanage:remove')}]];
        var existencestateDatas = [[${@dict.getType('existenceState')}]];
        var truthstateDatas = [[${@dict.getType('truthState')}]];

        var prefix = ctx + "eye/recallmanage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "回溯管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'policyname',
                    title: '投保人姓名'
                },
                {
                    field: 'policyidnum',
                    title: '投保人证件'
                },
                {
                    field: 'ordernum',
                    title: '订单号'
                },
                {
                    field: 'policynum',
                    title: '保单号'
                },
                {
                    field: 'recordingtime',
                    title: '录制时间'
                },
                {
                    field: 'existplatform',
                    title: '第三方存证平台'
                },
                {
                    field: 'existtiem',
                    title: '送存时间'
                },
                {
                    field: 'existencestate',
                    title: '存证状态',
                   	//align: 'center',
                   	formatter: function(value, row, index) {
                        return $.table.selectDictLabels(existencestateDatas, value);
                     }
                },
                {
                    field: 'truthstate',
                    title: '验真状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabels(truthstateDatas, value);
                     }
                }
                /*, 
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>验真</a> ');
                        // actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        //actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');  
                        return actions.join('');
                    }
                }*/
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
