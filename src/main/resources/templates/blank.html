<title>当前时间</title>
<style type="text/css">

	margin: 0;
	padding: 0

	width: 100%;
	height: 867px;

}

	position: relative;
	width: 100%;

}

.label {
	display: inline-block;
	color: #4d4d4d;

	padding: 0 5px;
	font-size: 19px;
	transition: left 1s, top 1s;
	transform-origin: 0% 0%
}
</style>
