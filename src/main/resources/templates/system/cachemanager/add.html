<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增缓存管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cachemanager-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">缓存的Key：</label>
                <div class="col-sm-8">
                    <input name="cacheKey" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">缓存名称：</label>
                <div class="col-sm-8">
                    <input name="cacheKeyDesc" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">备注说明：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"required ></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/cachemanager"
        $("#form-cachemanager-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-cachemanager-add').serialize());
            }
        }
    </script>
</body>
</html>
